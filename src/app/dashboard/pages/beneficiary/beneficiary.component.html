<mat-card class="table-container">

  <!-- header card -->
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Datos Personales</h1>
    </div>

    <div class="filter-container">
      <div class="search-container">
        <input type="text" id="search-name" placeholder="Escribe un nombre" class="search-input">
        <button class="btn btn-primary">Buscar</button>
        <button class="btn btn-secondary">Limpiar</button>
      </div>

      <div class="add-button-container">
        <button class="btn btn-primary">Agregar Beneficiario</button>
        <button class="btn btn-white" (click)="togglePersons()">
          {{ showingActive ? 'Mostrar Inactivos' : 'Mostrar Activos' }}
        </button>
      </div>
    </div>
  </div>

  <mat-card-content>
    <table mat-table [dataSource]="persons" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let person"> {{ person.name }} </td>
      </ng-container>
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef> Apellido </th>
        <td mat-cell *matCellDef="let person"> {{ person.surname }} </td>
      </ng-container>
      <ng-container matColumnDef="typeDocument">
        <th mat-header-cell *matHeaderCellDef> Tipo de Documento </th>
        <td mat-cell *matCellDef="let person"> {{ person.typeDocument }} </td>
      </ng-container>
      <ng-container matColumnDef="documentNumber">
        <th mat-header-cell *matHeaderCellDef> NÃºmero de Documento </th>
        <td mat-cell *matCellDef="let person"> {{ person.documentNumber }} </td>
      </ng-container>
      
    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let person">
        <button
          class="btn"
          [ngClass]="person.state === 'A' ? 'btn-danger' : 'btn-success'"
          (click)="togglePersonState(person.idPerson, person.state)"
        >
          {{ person.state === 'A' ? 'Eliminar' : 'Restaurar' }}
        </button>
      </td>
    </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
